name       : libtirpc
version    : 1.1.4
release    : 8
source     :
    - https://nchc.dl.sourceforge.net/project/libtirpc/libtirpc/1.1.4/libtirpc-1.1.4.tar.bz2 : 2ca529f02292e10c158562295a1ffd95d2ce8af97820e3534fe1b0e3aec7561d
license    : BSD-3-Clause
summary    : RPC Library
component  : programming.library
description: |
    The libtirpc package contains libraries that support programs that use the Remote Procedure Call (RPC) API. It replaces the RPC, but not the NIS library entries that used to be in glibc.
builddeps  :
    - pkgconfig(com_err)
    - pkgconfig(krb5)
patterns   :
    - devel : /usr/share/man/man3
setup      : |
    %patch -p1 < $pkgfiles/0001-Use-vendor-config-files-as-fallback-for-a-stateless-.patch
    %reconfigure --disable-static
build      : |
    %make
install    : |
    %make_install
    install -m 00644 -D doc/netconfig $installdir/usr/share/defaults/etc/netconfig
    rm -rvf $installdir/etc
